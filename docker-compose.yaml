volumes:
  bangerz:
    external: true

services:
  fastapi:
    build:
      context: ./bangerz
      dockerfile: ./Dockerfile.dev
    ports:
      - 8000:80
    volumes:
      - ./bangerz:/app
    environment:
      SIGNING_KEY: 6gYA0hf8n5YlmuoklG1SD8ixEuCsCTyn
      DATABASE_URL: postgresql://bangerz:bangerz@db/bangerz
      WAIT_HOSTS: db:5432

  ghi:
    image: node:lts-bullseye
    command: /bin/bash run.sh
    working_dir: /app
    volumes:
      - ./ghi:/app
    ports:
      - "3000:3000"
    environment:
      HOST_OS: ${OS}
      NODE_ENV: development
      HOST: "0.0.0.0"
      PUBLIC_URL: http://localhost:3000
      REACT_APP_SAMPLE_SERVICE_API_HOST: http://localhost:8000

  db:
    image: postgres:latest
    volumes:
      - bangerz:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: bangerz
      POSTGRES_USER: bangerz
      POSTGRES_DB: bangerz
    ports:
      - 15432:5432
